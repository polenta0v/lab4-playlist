<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab#4</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
<h1>Музична бібліотека</h1>
<div class="container">

</div>

<div class="player" id="player">
    <img id="player-image" src="" alt="Song Image">
    <h2 id="player-song-title">Назва пісні</h2>
    <h5 id="player-band-name">Назва групи</h5>

    <div class="player-controls">
        <button id="play-pause-btn">Play</button>
        <label for="volume-slider">Гучність:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <input type="range" id="seek-bar" value="0" step="1">
    <div id="time">
        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
    </div>
</div>
</body>
</html>
